<!DOCTYPE html>
<html>
<head>
    <title>Autenticación</title>
</head>

            event.preventDefault();
            const password = document.getElementById('password').value;

            if (password === '7028') {
                window.location.href = 'https://forms.gle/XetQXR5CtRkjvCou8';
            } else if (password === '5026') {
                window.location.href = 'https://forms.gle/XetQXR5CtRkjvCou8';
            } else if (password === '4562') {
                window.location.href = 'https://forms.gle/XetQXR5CtRkjvCou8';
            } else if (password === '9865') {
                window.location.href = 'https://forms.gle/XetQXR5CtRkjvCou8';
            } else {
                alert('Contraseña incorrecta, digite una correcta');
            }
        });
    </script>
</body>
</html>
